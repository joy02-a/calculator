<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="calculator_body">
        <div class="display_screen">
            <h1 id="screen"></h1>
        </div>
        <div class="buttons_body">
           <button class="buttons" id="clearAll">C</button>
           <button class="buttons" id="rem">%</button>
           <button class="buttons" id="clear_one">X</button>
           <button class="buttons" id="div">/</button>
           <button class="buttons" id="seven">7</button>
           <button class="buttons" id="eight">8</button>
           <button class="buttons" id="nine">9</button>
           <button class="buttons" id="mul">*</button>
           <button class="buttons" id="four">4</button>
           <button class="buttons" id="five">5</button>
           <button class="buttons" id="six">6</button>
           <button class="buttons" id="sub">-</button>
           <button class="buttons" id="one">1</button>
           <button class="buttons" id="two">2</button>
           <button class="buttons" id="three">3</button>
           <button class="buttons" id="add">+</button>
           <button class="buttons" id="d_zero">00</button>
           <button class="buttons" id="zero">0</button>
           <button class="buttons" id="dot">.</button>
           <button class="buttons" id="eq">=</button>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
